<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вычисление корней квадратного уравнения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input {
            margin-top: 10px;
            padding: 5px;
            width: 100px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Квадратное уравнение</h1>
    <p>Введите коэффициенты a, b и c:</p>
    
    <form id="quadratic-form">
        <input type="number" id="a" placeholder="a" required>
        <input type="number" id="b" placeholder="b" required>
        <input type="number" id="c" placeholder="c" required><br>
        
        <button type="submit">Вычислить корни</button>
    </form>
    
    <div class="result"></div>

    <script>
        document.getElementById('quadratic-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);

            // Вычисляем дискриминант
            const discriminant = b * b - 4 * a * c;

            if (isNaN(discriminant)) {
                alert("Некорректный ввод данных");
                return;
            }

            let resultText = '';

            if (discriminant > 0) {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                resultText = `Корни уравнения: x₁ = ${x1.toFixed(2)}, x₂ = ${x2.toFixed(2)}`;
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                resultText = `Уравнение имеет один корень: x = ${x.toFixed(2)}`;
            } else {
                resultText = 'Уравнение не имеет действительных корней';
            }

            document.querySelector('.result').innerHTML = resultText;
        });
    </script>
</body>
</html>
